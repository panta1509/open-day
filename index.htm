<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            gap: 30px;
            flex-wrap: wrap; /* utile per schermi stretti */
            justify-content: center;
        }

        .choice {
            background-color: rgba(0, 51, 153, 1); /* Blu scuro uniforme con le altre pagine */
            padding: 25px 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            font-size: 20px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
            text-align: center;
            min-width: 180px;
        }

        .choice:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        /* Mobile pi첫 leggibile */
        @media (max-width: 500px) {
            .choice {
                font-size: 24px;       /* testo pi첫 grande */
                padding: 30px 60px;    /* riquadri pi첫 grandi */
                min-width: 200px;      /* larghezza minima maggiore */
            }

            h1 {
                font-size: 32px;       /* titolo pi첫 grande */
            }
        }
    </style>
</head>
<body>

    <h1>Prenotazione:</h1>
    
    <div class="choices">
        <a href="opzione1.html" class="choice">Open day</a>
        <a href="opzione2.html" class="choice">Giorno da liceale</a>
    </div>

</body>
</html>
